<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Reverse and Palindrome String</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; gap: 10px;">

  <input type="text" id="input" placeholder="Enter the string">
  
  <div>
    <button id="reverse" onclick="calc(this)">Reverse String</button>
    <button id="palindrome" onclick="calc(this)">Palindrome Check</button>
    <button id="replace" onclick="calc(this)">Replace Spaces</button>
  </div>
  
  <div id="output" style="margin-top: 15px; font-weight: bold;"></div>

  <script>
    function calc(ele) {
      let output = document.getElementById("output");
      let input = document.getElementById("input");
      let val = "";

      if (input.value.trim() === "") {
        output.innerHTML = "Please enter a string!";
        return;
      }

      switch (ele.id) {
        case "reverse":
          val = reverseString(input.value);
          output.innerHTML = `Reversed string: ${val}`;
          break;

        case "palindrome":
          val = palindrome(input.value);
          output.innerHTML = val;
          break;

        case "replace":
          val = replaceSpaces(input.value);
          output.innerHTML = `Replaced string: ${val}`;
          break;

        default:
          output.innerHTML = "Invalid operation!";
      }
    }

    function replaceSpaces(str) {
      return str.replaceAll(" ", "_");
    }

    function reverseString(str) {
      return str.split('').reverse().join('');
    }

    function palindrome(str) {
      let cleaned = str.replaceAll(" ", "").toLowerCase();
      let revStr = reverseString(cleaned);
      if (revStr === cleaned) {
        return `Yes, "${str}" is a palindrome`;
      } else {
        return `No, "${str}" is not a palindrome`;
      }
    }
  </script>
</body>
</html>
