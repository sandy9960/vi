<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.calculator {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  text-align: center;
}
#display {
  width: 100%;
  font-size: 24px;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 70px);
  gap: 10px;
  justify-content: center;
}
button {
  font-size: 18px;
  padding: 15px;
  border: none;
  border-radius: 8px;
  background: #3498db;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #2980b9;
}
.wide {
  grid-column: span 2;
}
.danger {
  background: #e74c3c;
}
.danger:hover {
  background: #c0392b;
}
</style>
</head>
<body>
<div class="calculator">
  <h2>Simple Calculator</h2>
  <input type="text" id="display" readonly />
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">/</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">*</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">-</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>

    <button onclick="clearDisplay()" class="danger wide">C</button>
    <button onclick="square()">xÂ²</button>
  </div>
</div>

<script>
const display = document.getElementById('display');

// Append value to display
function append(value) {
  const lastChar = display.value.slice(-1);
  const operators = ['+', '-', '*', '/'];

  // Prevent entering two operators consecutively
  if (operators.includes(lastChar) && operators.includes(value)) {
    alert("Cannot enter two operators consecutively!");
    return;
  }
  display.value += value;
}

// Clear display
function clearDisplay() {
  display.value = '';
}

// Calculate expression
function calculate() {
  try {
    if (display.value === '') {
      alert("Please enter a valid expression.");
      return;
    }

    const result = eval(display.value);

    if (isNaN(result)) {
      alert("Invalid result!");
      return;
    }

    display.value = result;
  } catch {
    alert("Invalid expression!");
  }
}

// Square the current value
function square() {
  try {
    if (display.value === '') {
      alert("Enter a number first!");
      return;
    }

    const result = eval(display.value);

    if (isNaN(result)) {
      alert("Invalid input for squaring.");
      return;
    }

    display.value = result * result;
  } catch {
    alert("Invalid expression!");
  }
}
</script>
</body>
</html>
