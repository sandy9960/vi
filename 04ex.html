<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String Comparison in JavaScript</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">
  <h2>String Comparison Demo</h2>

  <label>
    String 1:
    <input type="text" id="str1" value="Hello">
  </label>
  <br><br>

  <label>
    String 2:
    <input type="text" id="str2" value="hello">
  </label>
  <br><br>

  <button onclick="compareStrings()">Compare</button>

  <h3>Results:</h3>
  <pre id="result" style="background: #f8f8f8; padding: 10px; border-radius: 5px;"></pre>

  <script>
    function compareStrings() {
      const str1 = document.getElementById('str1').value;
      const str2 = document.getElementById('str2').value;
      let result = "";

      // 1. Direct Comparison
      result += `1. Direct Comparison: ${str1 === str2 ? "Equal" : "Not Equal"}\n`;

      // 2. Case-insensitive Comparison using toUpperCase
      result += `2. Case-insensitive Comparison (toUpperCase): ${(str1.toUpperCase() === str2.toUpperCase()) ? "Equal" : "Not Equal"}\n`;

      // 3. Regex Match (exact match, case-insensitive)
      const regex = new RegExp(`^${str1}$`, "i"); // case-insensitive exact match
      result += `3. Regex Match (case-insensitive): ${regex.test(str2) ? "Match" : "No Match"}\n`;

      // 4. Locale Comparison
      const localeResult = str1.localeCompare(str2);
      let localeMsg =
        localeResult === 0
          ? "Equal"
          : (localeResult < 0 ? "str1 comes before str2" : "str1 comes after str2");
      result += `4. Locale Comparison: ${localeMsg}\n`;

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
