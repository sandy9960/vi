<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area JS Program</title>
</head>
<body>
  <h2>Select a Shape to Calculate Area</h2>
  
  <select onchange="run(this)" id="shape">
    <option value="" selected disabled>Select shape</option>
    <option value="triangle">Triangle</option>
    <option value="rectangle">Rectangle</option>
    <option value="circle">Circle</option>
  </select>

  <div id="input" class="input" style="margin-top: 15px;"></div>
  <div id="output" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    class Shape {
      areaTriangle(base, height) {
        return 0.5 * base * height;
      }

      areaRectangle(length, width) {
        return length * width;
      }

      areaCircle(r) {
        return Math.PI * (r * r);
      }
    }

    let area = new Shape();

    function run(ele) {
      if (ele.value === "triangle") {
        input.innerHTML = `
          <input id="base" placeholder="base" type="number">
          <input id="height" placeholder="height" type="number">
          <button onclick="calc('triangle')">Calculate</button>
        `;
      }

      if (ele.value === "rectangle") {
        input.innerHTML = `
          <input id="length" placeholder="length" type="number">
          <input id="width" placeholder="width" type="number">
          <button onclick="calc('rectangle')">Calculate</button>
        `;
      }

      if (ele.value === "circle") {
        input.innerHTML = `
          <input id="radius" placeholder="radius" type="number">
          <button onclick="calc('circle')">Calculate</button>
        `;
      }

      // Clear previous output
      output.innerHTML = "";
    }

    function calc(shape) {
      let ans = 0;

      if (shape === "triangle") {
        const base = parseFloat(document.getElementById("base").value);
        const height = parseFloat(document.getElementById("height").value);
        ans = area.areaTriangle(base, height);
      }

      else if (shape === "rectangle") {
        const length = parseFloat(document.getElementById("length").value);
        const width = parseFloat(document.getElementById("width").value);
        ans = area.areaRectangle(length, width);
      }

      else if (shape === "circle") {
        const radius = parseFloat(document.getElementById("radius").value);
        ans = area.areaCircle(radius);
      }

      // Check for valid input
      if (isNaN(ans) || ans <= 0) {
        output.innerHTML = `<p style="color:red;">Please enter valid positive numbers!</p>`;
        return;
      }

      output.innerHTML = `<h3>Area of ${shape} is ${ans.toFixed(2)}</h3>`;
    }
  </script>
</body>
</html>
