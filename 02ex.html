<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center;">
  <input id="input" name="input" type="number" placeholder="Enter a number">
  <button onclick="calc()">Calculate</button>
  <ul style="list-style: none; padding: 0;" id="output"></ul>

  <script>
    function calc() {
      let input = document.getElementById("input");
      let output = document.getElementById("output");
      let num = input.value;

      output.innerHTML = ""; // Clear previous results

      if (num === "") {
        output.innerHTML = "<li>Please enter a number</li>";
        return;
      }

      for (let i = 1; i <= 10; i++) {
        output.innerHTML += `<li>${num} Ã— ${i} = ${num * i}</li>`;
      }
    }
  </script>
</body>
</html>
